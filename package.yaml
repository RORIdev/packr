name:                packr
version:             0.1.0.0
github:              "roridev/packr"
license:             BSD3
author:              "roridev"
maintainer:          "t3ctotalmenterandom1@outlook.com"
copyright:           "roridev"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/roridev/packr#readme>

dependencies:
- base >= 4.7 && < 5
- tomland
- text
- time
- zip
- containers
- filepath
- aeson
- bytestring
- vector
- unordered-containers
- salve

library:
  source-dirs: src

executables:
  packr-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - packr

tests:
  packr-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - packr
